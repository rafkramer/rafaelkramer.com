<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Kramer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0e0e0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3; // Increased from 0.15
            z-index: -1;
            pointer-events: none;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        a {
            text-decoration: underline;
            color: #e0e0e0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem; // Reduced from 2rem
            }
            p {
                font-size: 0.9rem; // Reduced from 1rem
            }
        }
    </style>
</head>
<body>
    <canvas id="noise"></canvas>
    <div class="container">
        <h1>i'm rafael üò∂‚Äçüå´Ô∏è</h1>
        <p>on a mission to build an automated software empire.</p>
        <p><strong>currently building:</strong></p>
        <p>- kramer ventures (app & saas venture studio).</p>
        <p>- mindmush (brainrot mobile game company).</p>
        <p><a href="https://rafaelkramer.com/achievements" style="text-decoration: underline;">achievements</a></p>
    </div>

    <script>
        const canvas = document.getElementById('noise');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function noise() {
            const w = canvas.width;
            const h = canvas.height;
            const imageData = ctx.createImageData(w, h);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 100; // Increased range for more visible noise
                data[i] = value;
                data[i + 1] = value;
                data[i + 2] = value;
                data[i + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function loop() {
            noise();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>
