<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Kramer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #4a9eff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .container {
            width: 100%;
        }

        .text {
            font-size: clamp(11px, 2vw, 14px);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #4a9eff;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: baseline;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .big-pulse {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.9;
            }
        }

        a {
            color: #4a9eff;
            text-decoration: none;
            border-bottom: 1px solid #4a9eff;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .text {
                font-size: clamp(10px, 3vw, 13px);
                line-height: 1.5;
            }

            .content-wrapper {
                max-width: 90%;
            }

            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: clamp(9px, 3.5vw, 12px);
                line-height: 1.4;
            }

            body {
                padding: 12px;
            }

            .content-wrapper {
                max-width: 95%;
            }

            a {
                padding: 2px 0;
                min-height: 44px;
                display: inline-block;
            }
        }

        @media (max-width: 320px) {
            .text {
                font-size: 9px;
                line-height: 1.3;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="text" id="typewriter"></div>
            <span class="cursor" id="cursor"></span>
        </div>
    </div>

    <script>
        const fullText = `hey, i'm rafael

i've been building apps for 5+ years

stats:

- 50+ apps

- 10m+ downloads

- 100+ influencer collabs

- 100m+ social media views

- 3 exits (1 company 2 apps)

currently scheming something BIG

inquiries: rafael@rafaelkramer.com`;

        const typewriterEl = document.getElementById('typewriter');
        const cursorEl = document.getElementById('cursor');
        let index = 0;
        const speed = 30; // milliseconds per character

        function typeWriter() {
            if (index < fullText.length) {
                let currentText = fullText.substring(0, index + 1);
                
                // Apply BIG pulse effect immediately when it appears
                if (currentText.includes('BIG')) {
                    // Replace BIG with pulse effect and use innerHTML
                    currentText = currentText.replace(/\bBIG\b/g, '<span class="big-pulse">BIG</span>');
                    typewriterEl.innerHTML = currentText;
                } else {
                    // Use textContent when BIG hasn't appeared yet (faster)
                    typewriterEl.textContent = currentText;
                }
                
                index++;
                setTimeout(typeWriter, speed);
            } else {
                // Typewriter effect complete, add clickable links and effects
                let finalText = typewriterEl.innerHTML || typewriterEl.textContent;
                
                // Replace BIG with pulse effect if not already done
                if (!finalText.includes('big-pulse')) {
                    finalText = finalText.replace(/\bBIG\b/g, '<span class="big-pulse">BIG</span>');
                }
                
                // Replace email link
                finalText = finalText.replace(/rafael@rafaelkramer\.com/g, '<a href="mailto:rafael@rafaelkramer.com">rafael@rafaelkramer.com</a>');
                
                typewriterEl.innerHTML = finalText;
                cursorEl.style.display = 'none';
            }
        }

        // Start typing when page loads
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
